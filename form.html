    <main>

        <form class="wf1" method="get" action="record.html">

            <fieldset>
                <legend >Information</legend>
                <label>Username* <input type="text"  required id="username" name="username"></label>

                <label>Password* <input type="password" name="password" id="password" pattern="[a-zA-z]{8}"   required></label>

                <label>Confirm Password* <input type="password" name="confirm password" id="confirm-password" pattern="[a-zA-z]{8}"  required></label>

                <div id="feedback"></div>

                <label>Email* <input type="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>

            </fieldset>

            <fieldset>
                <legend id="rating">Rating</legend>
                <div id="rangevalue">1</div>
                <label>
                    <input type="range" id="r" name="r" min="1" max="10" value="1" step="1" list="rangevalues">
                    <datalist id="rangevalues">
	                
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    
                    </datalist>
                </label>
            </fieldset>
            <fieldset>
                <input type="submit" value="Post your information">
            </fieldset>
        

        </form>
