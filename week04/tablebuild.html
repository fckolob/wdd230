<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Build</title>
    <link rel="stylesheet" href="styles/tablebuild.css">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th id="table-title" colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th id="black"></th>
                <th class="head-column" scope="col">Basic</th>
                <th class="head-column" scope="col">Premium</th>
                <th class="head-column" scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="head-row" scope="row">Feature 1</th>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th class="head-row" scope="row">Feature 2</th>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <th class="head-row" scope="row">Feature 3</th>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
